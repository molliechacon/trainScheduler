<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	
	<!-- LINKS -->
	<!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!-- Bootstrap -->
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/trainStyle.css">

</head>
<body>
	<div class="container">
		<div class="header">
			<div class="jumbotron">
	  			<h1>Anytime is Train Time</h1>
	  			<p>Choo Choo. Chee Chee.</p>
			</div>	
		</div>
		<div class="row">
			<div class="col-lg-12">
				<table class="table table-striped table-bordered" id="train-table">
		    		<thead>
		      			<tr>
		        			<th>Train Name</th>
		        			<th>Destination</th>
		        			<th>Frequency (min)</th>
		        			<th>Next Arrival</th>
		        			<th>Minutes Away</th>
		      			</tr>
		    		</thead>
		    		<tbody>
					   <!-- new trains go here -->
		    		</tbody>
		  		</table>
			</div>
		</div>
		<br>
		<br>
		<div class = "row">
			<div class="col-lg-12">
				<div class="panel panel-default">
	  				<div class="panel-heading">
	    				<h3 class="panel-title">Add Train</h3>
	  				</div>
		  			<div class="panel-body">
		   				<form>
			  				<div class="form-group">
			    				<label for="name-input">Train Name</label>
			    				<input type="text" class="form-control" id="name-input">

			    				<label for="destination-input">Destination</label>
			    				<input type="text" class="form-control" id="destination-input">

			    				<label for="time-input">First Train Time (HH:mm - Military time)</label>
			    				<input type="text" class="form-control" id="time-input">

			    				<label for="frequency-input">Frequency (min)</label>
			    				<input type="text" class="form-control" id="frequency-input">
			  				</div>
						</form>
						<button type="submit" id="add-train" class="btn btn-default">Submit</button>
		  			</div>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="assets/javascript/trainLogic.js"></script>

</body>
</html>
